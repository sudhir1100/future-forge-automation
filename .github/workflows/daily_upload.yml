name: Future Forge Daily Upload

on:
  schedule:
    # Runs at 14:00 UTC every day (9 AM EST / 2 PM UTC)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install ffmpeg system dependency
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick fonts-liberation
        # Relax ImageMagick security policy to allow text generation
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    - name: Run Automation Engine
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: |
        python -m src.main
