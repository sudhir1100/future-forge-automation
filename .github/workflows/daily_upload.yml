name: Future Forge Daily Upload

on:
  schedule:
    # Runs at 13:00 UTC every day (8 AM EST / 2 PM CET)
    # This allows 1-2 hours for GitHub delays + 20 mins processing
    # Ensures delivery before the US Lunch and Evening peak hours.
    - cron: '0 13 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install ffmpeg system dependency
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick fonts-liberation
        # Relax ImageMagick security policy to allow text generation
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    - name: Run Automation Engine
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: |
        # Fix ImageMagick security policy for high-res video
        sudo sed -i 's/policy domain="resource" name="width" value="16KP"/policy domain="resource" name="width" value="64KP"/g' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/policy domain="resource" name="height" value="16KP"/policy domain="resource" name="height" value="64KP"/g' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/policy domain="resource" name="area" value="128MP"/policy domain="resource" name="area" value="1GP"/g' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/policy domain="resource" name="memory" value="256MiB"/policy domain="resource" name="memory" value="2GiB"/g' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/policy domain="coder" rights="none" pattern="PDF"/policy domain="coder" rights="read,write" pattern="PDF"/g' /etc/ImageMagick-6/policy.xml

        # Generate Long Video
        python -m src.main --type long
        
        # Wait to avoid Gemini free tier rate limits (RPM)
        sleep 30

        # Clean temp directory for next run
        rm -rf temp/*
        
        # Generate Short Video
        python -m src.main --type short
