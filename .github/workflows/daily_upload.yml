name: Future Forge Daily Upload

on:
  schedule:
    # Runs at 10:00 UTC every day (5 AM EST / 2 PM GST)
    # This provides a 4-5 hour buffer for GitHub delays and YouTube processing
    # Ensures videos are fully indexed before the US 10 AM - 1 PM (EST) educational peak.
    - cron: '0 10 * * *'
  workflow_dispatch:
    inputs:
      topic:
        description: 'Specific topic to generate'
        required: false
        default: ''
      style:
        description: 'Visual style'
        required: true
        default: 'stickman'
        type: choice
        options:
          - stickman
          - noir
      type:
        description: 'Video type'
        required: true
        default: 'short'
        type: choice
        options:
          - short
          - long

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install ffmpeg system dependency
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick fonts-liberation
        # Relax ImageMagick security policy to allow text generation
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    - name: Run Automation Engine
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: |
        # Fix ImageMagick security policy
        sudo sed -i 's/policy domain="resource" name="width" value="16KP"/policy domain="resource" name="width" value="64KP"/g' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/policy domain="resource" name="height" value="16KP"/policy domain="resource" name="height" value="64KP"/g' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/policy domain="resource" name="area" value="128MP"/policy domain="resource" name="area" value="1GP"/g' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/policy domain="resource" name="memory" value="256MiB"/policy domain="resource" name="memory" value="2GiB"/g' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/policy domain="coder" rights="none" pattern="PDF"/policy domain="coder" rights="read,write" pattern="PDF"/g' /etc/ImageMagick-6/policy.xml

        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          # MANUAL TRIGGER: Use inputs
          STYLE="${{ github.event.inputs.style }}"
          TOPIC="${{ github.event.inputs.topic }}"
          TYPE="${{ github.event.inputs.type }}"
          
          CMD="python -m src.main --type $TYPE --style $STYLE"
          if [ -n "$TOPIC" ]; then
            CMD="$CMD --topic \"$TOPIC\""
          fi
          
          echo "Executing: $CMD"
          eval "$CMD"
        else
          # SCHEDULED RUN: Default behavior (Now Stickman)
          python -m src.main --type long --style stickman
          sleep 30
          rm -rf temp/*
          python -m src.main --type short --style stickman
        fi

    - name: Persist used topics
      if: always()
      run: |
        git config --global user.name "Future Forge Bot"
        git config --global user.email "bot@futureforge.ai"
        git add output/used_topics.json
        git commit -m "chore: persist used topics [skip ci]" || echo "No changes to commit"
        git push origin master || echo "Push failed"
